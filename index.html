<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card-container">

      <img src="images/illustration-hero.svg" alt="illustration hero">

      <div class="card-info">

        <h1>Order Summary</h1>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan">
          <div class="plan_left">

            <img src="images/icon-music.svg" alt="Music icon">
  
            <div class="price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>

          <div class="plan_right">
            <button>Change</button>
          </div>
          
        </div>

        <div class="buttons">
          <button type="button">Proceed to Payment</button>
          
          <button class="cbutton">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/xdsolraC" target="_blank">xdsolraC</a>.</p>
    </div>
  </footer>

</body>

</html>
